<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<div class="container flex-container">
			<div class="login-form">
				<form>
					<div class="mail-row flex-container">
						<div class="log-icon">
							<span class="icon icon-account_circle-grey"></span>
						</div>
						<input type="email" placeholder="E-mail" name = "email">	
					</div>
					<div class="pass-row flex-container">
						<div class="log-icon">
							<span class="icon icon-lock-grey"></span>
						</div>
						<input type="password" placeholder="Пароль" name="pas">	
					</div>
					<div class="button-row flex-container">
						<button> ВОЙТИ</button>							
					</div>
					<div class="check-row flex-container">
						<input type="checkbox" id="check-pas">
						<label for="check-pas">Сохранить пароль</label>			
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
